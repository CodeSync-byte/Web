<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Bitcoin wallet</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css'>

<!-- partial:index.partial.html -->
<div class="container">
  <div class="header">
    <div class="navbar">
      <a href="#">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </a>
      <div class="main-account">
        <a href="#">Main Account</a>
      </div>
    </div>
    <div class="top-view">
      <div class="payment-infos">
        <div class="current-balance">
          Current Balance
        </div>
        <div class="price">
          $25
        </div>
        <div class="btc">
          0.347952 BTC
        </div>
      </div>
      <div class="qr-code">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Qrcode_wikipedia_fr_v2clean.png" alt="">
      </div>
    </div>
    <div class="ctas">
        <button class="receive">Receive</button>
        <button class="send">Send</button>
      </div>
  </div>
  <div class="gradient-overlay"></div>
  <div class="bottom-view">
    <ul>
      <li>
        <div class="payment-card">
          <div class="hour">16:25</div>
          <div class="price positive">+0.006 BTC</div>
          <div class="token">
            15hGt67J8uiL989zJSKlemIopR
            <span>Here is some note</span>
          </div>
          <div class="score orange">•••</div>
        </div>
      </li>
      <li>
        <div class="payment-card">
          <div class="hour">14:56</div>
          <div class="price negative">-0.001 BTC</div>
          <div class="token">15hGt67J8uiL989zJSKlemIopR</div>
          <div class="score green">••••</div>
        </div>
      </li>
      <li>
        <div class="payment-card">
          <div class="hour">12:00</div>
          <div class="price positive">+0.004 BTC</div>
          <div class="token">15hGt67J8uiL989zJSKlemIopR</div>

        </div>
      </li>
    </ul>
  </div>
